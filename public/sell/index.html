<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sell - StockFlow</title>
</head>
<body>
    <header>
        <div class="button">
            <a class="back" href="../index.html">VOLTAR</a>
        </div>

        <h1>VENDER</h1>

        <div class="logo">
            <img src="../imgs/logo reduced.png" class="logoImg">
        </div>
    </header>

    <div class="sec">
        <div class="sec-register">
            <form id="sellPost" method="post">
                <div class="prod-form">
                    <div class="prod-info">
                        <h1>ID DO PRODUTO</h1>
                        <input type="number" id="id" required>
                    </div>
                    <div class="prod-info">
                        <h1>QUANTIDADE</h1>
                        <input type="number" id="quantidade" required>
                    </div>

                    <div class="button">
                        <button class="register">VENDER</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
                document.getElementById("sellPost").addEventListener('submit', function(e) {
            e.preventDefault();

            const quantidade = parseInt(document.getElementById('quantidade').value);
            const id = parseInt(document.getElementById('id').value);

            fetch(`/produto/sell/${id}`, { // Usando 'id' do campo de entrada
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quantidade })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(`Erro: ${data.error}`);
                } else {
                    alert("Produto vendido com sucesso!");
                    window.location.href = '/consult/index.html'; // Redireciona para a pÃ¡gina de consulta
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
